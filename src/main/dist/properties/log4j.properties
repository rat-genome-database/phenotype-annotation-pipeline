log4j.rootCategory=info, core, stdout

# Custom appender for logging debug messages as well
log4j.appender.core=org.apache.log4j.DailyRollingFileAppender
log4j.appender.core.Threshold=DEBUG
log4j.appender.core.File=logs/core.log
log4j.appender.core.layout=org.apache.log4j.PatternLayout
log4j.appender.core.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.core.DatePattern='.'yyyy-MM-dd
log4j.appender.core.Append=true

# Standard output appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout
log4j.appender.stdout.Threshold=INFO


log4j.logger.status_human=info, status_human, summary_human
log4j.appender.status_human=org.apache.log4j.DailyRollingFileAppender
log4j.appender.status_human.Threshold=INFO
log4j.appender.status_human.File=logs/status_human.log
log4j.appender.status_human.layout=org.apache.log4j.PatternLayout
log4j.appender.status_human.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.status_human.DatePattern='.'yyyy-MM
log4j.appender.status_human.Append=true

#human readable version of 'status_human'
log4j.appender.summary_human=org.apache.log4j.FileAppender
log4j.appender.summary_human.Threshold=INFO
log4j.appender.summary_human.File=logs/summary_human.log
log4j.appender.summary_human.layout=org.apache.log4j.PatternLayout
log4j.appender.summary_human.layout.ConversionPattern=%m%n
log4j.appender.summary_human.Append=false


